<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste WhatsApp - Quiz MTC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .env-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      margin-top: 10px;
    }

    .env-badge.dev {
      background: #fbbf24;
      color: #78350f;
    }

    .env-badge.prod {
      background: #dc2626;
      color: white;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      background: #f3f4f6;
      color: #6b7280;
    }

    .tab.active {
      background: #667eea;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .info-box {
      background: #eff6ff;
      border-left: 4px solid #3b82f6;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #1e40af;
    }

    .warning-box {
      background: #fef2f2;
      border-left: 4px solid #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #991b1b;
      display: none;
    }

    .warning-box.show {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #374151;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }

    .result.success {
      background: #d1fae5;
      color: #065f46;
      border-left: 4px solid #10b981;
    }

    .result.error {
      background: #fee2e2;
      color: #991b1b;
      border-left: 4px solid #ef4444;
    }

    .result.show {
      display: block;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì± Teste de Envio WhatsApp</h1>
      <p>Sistema de envio autom√°tico - Quiz MTC</p>
      <span id="envBadge" class="env-badge">Detectando...</span>
    </div>

    <div id="warningBox" class="warning-box">
      ‚ö†Ô∏è <strong>ATEN√á√ÉO:</strong> Voc√™ est√° em PRODU√á√ÉO! As mensagens ser√£o enviadas para o banco de dados REAL.
    </div>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('phone')">üì± Por Telefone</button>
      <button class="tab" onclick="switchTab('lead')">üë§ Por Lead ID</button>
    </div>

    <div id="phone-tab" class="tab-content active">
      <div class="info-box">
        üí° Envia mensagem personalizada para qualquer n√∫mero
      </div>

      <form id="phoneForm">
        <div class="form-group">
          <label for="phone">N√∫mero do WhatsApp:</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone"
            placeholder="11999999999" 
            required
          >
        </div>

        <div class="form-group">
          <label for="message">Mensagem de Teste:</label>
          <textarea 
            id="message" 
            name="message"
            placeholder="Digite sua mensagem de teste aqui..."
            required
          >üöÄ Teste do sistema de envio autom√°tico via WhatsApp!

Se voc√™ recebeu esta mensagem, significa que o sistema est√° funcionando perfeitamente! üíö</textarea>
        </div>

        <button type="submit" class="btn">
          Enviar Mensagem de Teste
        </button>
      </form>
    </div>

    <div id="lead-tab" class="tab-content">
      <div class="info-box">
        üë§ Envia mensagem usando os dados do lead do banco
      </div>

      <form id="leadForm">
        <div class="form-group">
          <label for="leadId">ID do Lead:</label>
          <input 
            type="text" 
            id="leadId" 
            name="leadId"
            placeholder="cole o UUID do lead aqui" 
            required
          >
        </div>

        <button type="submit" class="btn">
          Enviar para Lead
        </button>
      </form>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script>
    // üéØ DETEC√á√ÉO AUTOM√ÅTICA DE AMBIENTE
    const hostname = window.location.hostname;
    const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1';
    const isProduction = !isLocalhost;
    
    // Configurar URL da API baseado no ambiente
    const API_URL = isProduction 
      ? window.location.origin  // Em produ√ß√£o usa o mesmo dom√≠nio
      : 'http://localhost:3001'; // Em local usa porta 3001

    // Atualizar badge visual
    const envBadge = document.getElementById('envBadge');
    const warningBox = document.getElementById('warningBox');
    
    if (isProduction) {
      envBadge.textContent = 'üî¥ PRODU√á√ÉO';
      envBadge.className = 'env-badge prod';
      warningBox.classList.add('show');
    } else {
      envBadge.textContent = 'üü° TESTE (localhost)';
      envBadge.className = 'env-badge dev';
    }

    console.log('üîß Ambiente detectado:', isProduction ? 'PRODU√á√ÉO' : 'TESTE');
    console.log('üîó API URL:', API_URL);

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tab + '-tab').classList.add('active');
      
      hideResult();
    }

    function showResult(message, isSuccess) {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = message;
      resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error') + ' show';
    }

    function hideResult() {
      document.getElementById('result').classList.remove('show');
    }

    // Envio por telefone
    document.getElementById('phoneForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideResult();
      
      const btn = e.target.querySelector('.btn');
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Enviando...';
      
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;
      
      try {
        const response = await fetch(`${API_URL}/api/whatsapp/send`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ phone, customMessage: message })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showResult('‚úÖ Mensagem enviada com sucesso! Verifique seu WhatsApp.', true);
        } else {
          showResult('‚ùå Erro: ' + (data.error || 'Erro desconhecido'), false);
        }
      } catch (error) {
        showResult('‚ùå Erro ao conectar com o servidor: ' + error.message, false);
      } finally {
        btn.disabled = false;
        btn.textContent = originalText;
      }
    });

    // Envio por Lead ID
    document.getElementById('leadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideResult();
      
      const btn = e.target.querySelector('.btn');
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Enviando...';
      
      const leadId = document.getElementById('leadId').value;
      
      try {
        const response = await fetch(`${API_URL}/api/whatsapp/send`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ leadId })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showResult(`‚úÖ Mensagem enviada para ${data.phone}! Verifique o WhatsApp.`, true);
        } else {
          showResult('‚ùå Erro: ' + (data.error || 'Erro desconhecido'), false);
        }
      } catch (error) {
        showResult('‚ùå Erro ao conectar com o servidor: ' + error.message, false);
      } finally {
        btn.disabled = false;
        btn.textContent = originalText;
      }
    });
  </script>
</body>
</html>
