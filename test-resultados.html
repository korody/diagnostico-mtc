<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test - Gr√°ficos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
    }
    .chart-container {
      position: relative;
      height: 400px;
      margin-bottom: 30px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .debug {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Debug - Gr√°ficos Chart.js</h1>

    <div class="debug" id="debug"></div>

    <h2>Gr√°fico de Barras - An√°lise Comparativa</h2>
    <div class="chart-container">
      <canvas id="barChart"></canvas>
    </div>

    <h2>Gr√°fico Radar - Elementos MTC</h2>
    <div class="chart-container">
      <canvas id="radarChart"></canvas>
    </div>
  </div>

  <script>
    const debugEl = document.getElementById('debug');

    function log(msg) {
      debugEl.innerHTML += msg + '<br>';
      console.log(msg);
    }

    log('‚úì Chart.js carregado: ' + (typeof Chart !== 'undefined'));
    log('‚úì Chart.js vers√£o: ' + (typeof Chart !== 'undefined' ? Chart.version : 'N/A'));

    // Dados de teste
    const testData = {
      prontidaoScore: 75,
      intensidadeScore: 80,
      urgenciaScore: 70,
      equilibrioScore: 60,
      autonomiaScore: 85,
      investimentoScore: 50
    };

    const testElementos = {
      RIM: 3,
      F√çGADO: 5,
      BA√áO: 2,
      CORA√á√ÉO: 4,
      PULM√ÉO: 3
    };

    log('‚úì Dados de teste criados');
    log('  - Prontid√£o: ' + testData.prontidaoScore + '%');
    log('  - Intensidade: ' + testData.intensidadeScore + '%');

    // Renderizar gr√°fico de barras
    try {
      const barCtx = document.getElementById('barChart');
      log('‚úì Canvas barChart encontrado: ' + (barCtx !== null));

      if (barCtx) {
        const barChart = new Chart(barCtx, {
          type: 'bar',
          data: {
            labels: ['Prontid√£o', 'Intensidade', 'Urg√™ncia', 'Equil√≠brio', 'Autonomia', 'Investimento'],
            datasets: [{
              label: 'Score (%)',
              data: [
                testData.prontidaoScore,
                testData.intensidadeScore,
                testData.urgenciaScore,
                testData.equilibrioScore,
                testData.autonomiaScore,
                testData.investimentoScore
              ],
              backgroundColor: '#667eea',
              borderRadius: 8
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                max: 100
              }
            },
            plugins: {
              legend: {
                display: true
              }
            }
          }
        });
        log('‚úì Gr√°fico de barras criado com sucesso');
      }
    } catch (error) {
      log('‚úó ERRO no gr√°fico de barras: ' + error.message);
      console.error(error);
    }

    // Renderizar gr√°fico radar
    try {
      const radarCtx = document.getElementById('radarChart');
      log('‚úì Canvas radarChart encontrado: ' + (radarCtx !== null));

      if (radarCtx) {
        const radarChart = new Chart(radarCtx, {
          type: 'radar',
          data: {
            labels: ['Rim', 'F√≠gado', 'Ba√ßo', 'Cora√ß√£o', 'Pulm√£o'],
            datasets: [{
              label: 'Elementos',
              data: [
                testElementos.RIM,
                testElementos.F√çGADO,
                testElementos.BA√áO,
                testElementos.CORA√á√ÉO,
                testElementos.PULM√ÉO
              ],
              backgroundColor: 'rgba(102, 126, 234, 0.2)',
              borderColor: '#667eea',
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              r: {
                beginAtZero: true,
                max: 10
              }
            }
          }
        });
        log('‚úì Gr√°fico radar criado com sucesso');
      }
    } catch (error) {
      log('‚úó ERRO no gr√°fico radar: ' + error.message);
      console.error(error);
    }
  </script>
</body>
</html>
